<div class="container-fluid glass">
	<div class="row">
		<div class="col-md-4 col-md-offset-2" id="book">
			<img src="image/book.png" class="img-responsive" alt="Image">
		</div>

		<div class="col-md-4" id="formregister">
			<form action="" method="POST" role="form">
				<legend>Đăng ký</legend>
				
				<div class="form-group">
					<label for="dkfullname">Full name: </label>
					<input type="text" class="form-control" id="dkfullname" placeholder="Your name..." required="true">
				</div>

				<div class="form-group">
					<label for="dkusername">User Name: </label>
					<input type="text" class="form-control" id="dkusername" placeholder="Your user name ..." required="true">
				</div>
				
				<div class="form-group">
					<label for="dkpassword">Password: </label>
					<input type="password" class="form-control" id="dkpassword" placeholder="Your password..." required="true">
				</div>

				<div class="form-group">
					<label for="dkphone">Phone number: </label>
					<input type="text" class="form-control" id="dkphone" placeholder="Your phone number..." required="true">
				</div>

				<div class="form-group">
					<label for="dkemail">Email: </label>
					<input type="text" class="form-control" id="dkemail" placeholder="Your email address..." required="true">
				</div>
			
				<button type="button" class="btn btn-primary" ng-click="dangky()">Đăng ký</button>
				<a href="#/" style="color:black">Trở về trang chủ</a>
			</form>
		</div>
	</div>
</div>
