<div class="container-fluid glass">
	<div class="row">
		<div class="col-md-4 col-md-offset-2" id="book">
			<img src="image/book.png" class="img-responsive" alt="Image">
		</div>

		<div class="col-md-4" id="formregister">
			<form action="" method="POST" role="form">
				<legend>Đăng ký</legend>
				
				<div class="form-group">
					<label for="fullname">Full name: </label>
					<input type="text" class="form-control" id="fullname" placeholder="Your name..." required="true">
				</div>

				<div class="form-group">
					<label for="username">User Name: </label>
					<input type="text" class="form-control" id="username" placeholder="Your user name ..." required="true">
				</div>
				
				<div class="form-group">
					<label for="password">Password: </label>
					<input type="password" class="form-control" id="password" placeholder="Your password..." required="true">
				</div>

				<div class="form-group">
					<label for="password_comfirm">Confirm Password: </label>
					<input type="password" class="form-control" id="password_comfirm" placeholder="Your password comfirm..." required="true">
				</div>

				<div class="form-group">
					<label for="email">Email: </label>
					<input type="password" class="form-control" id="email" placeholder="Your email address..." required="true">
				</div>
			
				<button type="submit" class="btn btn-primary" ng-click="dangky()">Đăng ký</button>
				<a href="#/" style="color:black">Trở về trang chủ</a>
			</form>
		</div>
	</div>
</div>
